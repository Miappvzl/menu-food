<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>REYES BURGUER | Men√∫ Digital Dinamico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --apple-orange: #ff3535;
            --apple-bg: #070707;
            --apple-card: #1c1c1e;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--apple-bg);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth Interactions */
        .btn-press {
            transition: transform 0.1s ease;
        }

        .btn-press:active {
            transform: scale(0.95);
        }

        /* Category Active State */
        .cat-active {
            background-color: var(--apple-orange);
            color: white;
        }

        /* Bottom Sheet Styling */
        #product-modal {
            display: none;
            z-index: 9999;
        }

        #product-modal.active {
            display: flex;
        }
    </style>
</head>

<body class="w-full">

            currency: "$",
            logo: "public/images/reyes.jpg",
            heroImage:

            locationUrl: "https://maps.app.goo.gl/PwWGwS24dGAsRXDp7?g_st=aw",
            address: "Av. Principal, Las Mercedes",
            categories: [
                { id: "burgers", name: "Burgers", icon: "üçî" },
                { id: "sushi", name: "Sushi", icon: "ü•¢" },
                { id: "pizza", name: "Pizzas", icon: "üçï" },
                { id: "bebidas", name: "Bebidas", icon: "ü•§" },
            ],
            products: [
                {
                    id: 1,
                    categoryId: "burgers",
                    name: "Truffle Beast",
                    description:
                        "Carne dry 200g, aceite de trufa, ar√∫gula y provolone fundido.",
                    price: 12.5,
                    image:
                        "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800",
                    hot: true,
                },
                {
                    id: 2,
                    categoryId: "burgers",
                    name: "Mustard Melt",
                    description:
                        "Doble smash, cebolla grill√©, pepinillos y mostaza artesanal.",
                    price: 9.0,
                    image:
                        "https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=800",
                    hot: false,
                },
                {
                    id: 3,
                    categoryId: "sushi",
                    name: "Dragon Roll",
                    description:
                        "Cangrejo crocante, aguacate, cubierto de anguila y salsa unagi.",
                    price: 14.0,
                    image:
                        "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?w=800",
                    hot: true,
                },
                {
                    id: 4,
                    categoryId: "pizza",
                    name: "Diavola Honey",
                    description:
                        "Salami picante, pepperoncino y miel hot sobre masa madre.",
                    price: 11.0,
                    image:
                        "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=800",
                    hot: false,
                },
                {
                    id: 5,

                    name: "Passion Fruit",
                    description:
                        "Zumo de parcha natural con un toque de hierbabuena fresca.",
                    price: 4.0,

                        "https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?w=800",
                    hot: false,
                },
            ],
        };
    </script>

    <!-- Header Sticky -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/10 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-[15px] flex items-center justify-center overflow-hidden">
                <img id="nav-logo" src="" alt="Logo" class="w-full object-contain" />
            </div>
            <span id="nav-name" class="font-extrabold text-lg tracking-tight"></span>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Abierto</span>
        </div>
    </nav>

    <!-- Hero -->
    <header id="hero-bg" class="relative h-[35vh] w-full flex items-end bg-cover bg-center">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
        <div class="relative z-10 px-6 pb-8">
            <h1 class="text-4xl font-extrabold tracking-tight leading-none">
                Men√∫<br /><span class="text-[#FF5F1F]">Premium</span>
            </h1>
        </div>
    </header>

    <!-- Search & Categories (Sticky) -->
    <div class="sticky top-[69px] z-40 glass py-3 border-b border-white/5">
        <div class="px-6 mb-3">
            <input type="text" id="search-bar" placeholder="Buscar por nombre..."
                class="w-full bg-[#1C1C1E] rounded-xl py-3 px-4 text-sm focus:outline-none focus:ring-1 focus:ring-[#FF5F1F] transition-all" />
        </div>
        <div id="cat-container" class="no-scrollbar flex gap-2 overflow-x-auto px-6 pb-2 scroll-smooth"></div>
    </div>

    <!-- Product Grid -->
    <main class="px-4 py-6 pb-40">
        <div id="product-grid" class="grid grid-cols-1 gap-6"></div>
    </main>

    <!-- Footer Ubicaci√≥n -->
    <footer class="px-6 py-12 bg-[#000] border-t border-white/5 text-center mb-24">
        <p class="text-gray-500 text-xs font-bold tracking-widest uppercase mb-4">
            Vis√≠tanos
        </p>
        <p id="biz-address" class="text-gray-300 text-sm mb-6 font-medium"></p>
        <a id="maps-link" href="" target="_blank"
            class="inline-block bg-[#1C1C1E] text-white text-sm font-bold px-8 py-3 rounded-full border border-white/10 btn-press">
            C√≥mo llegar
        </a>
    </footer>

    <!-- Carrito Flotante -->
    <div id="cart-container"
        class="fixed bottom-0 left-0 w-full px-4 pb-10 pt-4 glass border-t border-white/10 transform translate-y-full transition-transform duration-300 z-[90]">
        <button onclick="sendOrder()"
            class="bg-[#FF5F1F] w-full text-white font-bold py-5 rounded-2xl flex justify-between items-center px-6 shadow-2xl btn-press">
            <div class="flex items-center gap-2">
                <span id="cart-items-qty" class="bg-white/20 px-2 py-0.5 rounded-md text-[10px]">0</span>
                <span>Ver Pedido</span>
            </div>
            <span id="cart-total" class="font-extrabold text-lg">$0.00</span>
        </button>
    </div>

    <!-- Modal de Producto (iOS Style Bottom Sheet) -->
    <div id="product-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm items-end justify-center">
        <div class="bg-[#1C1C1E] w-full max-w-xl rounded-t-[2.5rem] overflow-hidden animate-slide-up">
            <div class="w-10 h-1 bg-white/20 mx-auto mt-3 rounded-full" onclick="closeModal()"></div>
            <div class="p-6">
                <img id="modal-img" src="" class="w-full h-56 object-cover rounded-2xl mb-6 shadow-2xl" />
                <div class="flex justify-between items-start mb-2">
                    <h2 id="modal-title" class="text-2xl font-extrabold"></h2>
                    <span id="modal-price" class="text-xl font-bold text-[#FF5F1F]"></span>
                </div>
                <p id="modal-desc" class="text-gray-400 text-sm leading-relaxed mb-8"></p>

                <div class="flex items-center gap-4">
                    <div class="flex items-center bg-[#2C2C2E] rounded-xl p-1">
                        <button onclick="updateModalQty(-1)" class="w-12 h-12 text-white text-xl font-bold btn-press">
                            ‚àí
                        </button>
                        <span id="modal-qty" class="w-10 text-center font-bold text-lg">1</span>
                        <button onclick="updateModalQty(1)" class="w-12 h-12 text-white text-xl font-bold btn-press">
                            +
                        </button>
                    </div>
                    <button id="modal-add-btn"
                        class="flex-grow bg-[#FF5F1F] text-white font-bold h-14 rounded-xl btn-press text-lg">
                        A√±adir al carrito
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let currentModalProduct = null;
        let modalQty = 1;

        function init() {
            document.getElementById("nav-name").innerText = BUSINESS_CONFIG.name;
            document.getElementById("nav-logo").src = BUSINESS_CONFIG.logo;
            document.getElementById("hero-bg").style.backgroundImage =
                `url('${BUSINESS_CONFIG.heroImage}')`;
            document.getElementById("biz-address").innerText =
                BUSINESS_CONFIG.address;
            document.getElementById("maps-link").href = BUSINESS_CONFIG.locationUrl;

            renderCategories();
            renderProducts();

            document.getElementById("search-bar").addEventListener("input", (e) => {
                renderProducts(e.target.value.toLowerCase());
            });
        }

        function renderCategories() {
            const container = document.getElementById("cat-container");
            let html = `<button onclick="setCat('all')" id="cat-all" class="cat-btn cat-active px-6 py-2.5 rounded-full text-xs font-extrabold whitespace-nowrap bg-[#1C1C1E] transition-all">TODOS</button>`;
            BUSINESS_CONFIG.categories.forEach((cat) => {
                html += `<button onclick="setCat('${cat.id}')" id="cat-${cat.id}" class="cat-btn px-6 py-2.5 rounded-full text-xs font-bold whitespace-nowrap bg-[#1C1C1E] text-gray-400 transition-all active:scale-95">${cat.name}</button>`;
            });
            container.innerHTML = html;
        }

        function setCat(id) {
            document.querySelectorAll(".cat-btn").forEach((b) => {
                b.classList.remove("cat-active", "text-white");
                b.classList.add("text-gray-400");
            });
            const active = document.getElementById("cat-" + id);
            active.classList.add("cat-active", "text-white");
            active.classList.remove("text-gray-400");
            renderProducts("", id === "all" ? "" : id);
        }

        function renderProducts(search = "", catId = "") {
            const grid = document.getElementById("product-grid");
            const filtered = BUSINESS_CONFIG.products.filter((p) => {
                const matchesSearch =
                    p.name.toLowerCase().includes(search) ||
                    p.description.toLowerCase().includes(search);
                const matchesCat = catId === "" || p.categoryId === catId;
                return matchesSearch && matchesCat;
            });

            grid.innerHTML = filtered
                .map(
                    (p) => `
                <div class="bg-[#1C1C1E] rounded-2xl overflow-hidden shadow-lg border border-white/5 flex flex-col">
                    <div class="relative h-44 w-full" onclick="openModal(${p.id})">
                        <img src="${p.image}" class="w-full h-full object-cover">
                        ${p.hot ? '<div class="absolute top-3 right-3 bg-red-500 text-white font-extrabold text-[9px] px-2 py-1 rounded-md uppercase">Hot üî•</div>' : ""}
                    </div>
                    <div class="p-4 flex-grow">
                        <h3 class="font-bold text-lg mb-1">${p.name}</h3>
                        <p class="text-gray-500 text-xs line-clamp-2 leading-relaxed mb-4">${p.description}</p>
                        <button onclick="openModal(${p.id})" class="w-full bg-[#FF5F1F] text-white font-extrabold py-3.5 rounded-xl flex justify-between items-center px-5 btn-press">
                            <span class="text-sm">AGREGAR</span>
                            <span class="text-base">${BUSINESS_CONFIG.currency}${p.price.toFixed(2)}</span>
                        </button>
                    </div>
                </div>
            `,
                )
                .join("");
        }

        function openModal(id) {
            const p = BUSINESS_CONFIG.products.find((x) => x.id === id);
            currentModalProduct = p;
            modalQty = 1;
            document.getElementById("modal-img").src = p.image;
            document.getElementById("modal-title").innerText = p.name;
            document.getElementById("modal-desc").innerText = p.description;
            document.getElementById("modal-price").innerText =
                `${BUSINESS_CONFIG.currency}${p.price.toFixed(2)}`;
            document.getElementById("modal-qty").innerText = modalQty;

            document.getElementById("product-modal").classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("product-modal").classList.remove("active");
            document.body.style.overflow = "auto";
        }

        function updateModalQty(delta) {
            modalQty = Math.max(1, modalQty + delta);
            document.getElementById("modal-qty").innerText = modalQty;
        }

        function addToCartFromModal() {
            const existing = cart.find(
                (item) => item.id === currentModalProduct.id,
            );
            if (existing) {
                existing.qty += modalQty;
            } else {
                cart.push({ ...currentModalProduct, qty: modalQty });
            }
            updateCartUI();
            closeModal();
        }

        document.getElementById("modal-add-btn").onclick = addToCartFromModal;

        function updateCartUI() {
            const container = document.getElementById("cart-container");
            if (cart.length > 0) container.classList.remove("translate-y-full");
            const total = cart.reduce(
                (sum, item) => sum + item.price * item.qty,
                0,
            );
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById("cart-total").innerText =
                `${BUSINESS_CONFIG.currency}${total.toFixed(2)}`;
            document.getElementById("cart-items-qty").innerText = count;
        }

        function sendOrder() {
            const total = cart.reduce(
                (sum, item) => sum + item.price * item.qty,
                0,
            );
            let text = `*PEDIDO: ${BUSINESS_CONFIG.name}*\n`;
            text += `--------------------------------\n`;
            cart.forEach((item) => {
                text += `‚Ä¢ ${item.qty}x ${item.name} ($${(item.price * item.qty).toFixed(2)})\n`;
            });
            text += `--------------------------------\n`;
            text += `*TOTAL: ${BUSINESS_CONFIG.currency}${total.toFixed(2)}*`;
            window.open(
                `https://wa.me/${BUSINESS_CONFIG.phone}?text=${encodeURIComponent(text)}`,
                "_blank",
            );
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>

</html>
